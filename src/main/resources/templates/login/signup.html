<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Memo</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/998e6e9dfd.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="outer">
    <section class="top">
        <div class="memo">WELCOME!</div>
    </section>

    <section class="middle">
        <form th:action="@{/login/signup}" method="post" th:object="${memberSaveForm}" class="login-form">
            <div class="field-error"
                 th:if="${#fields.hasGlobalErrors()}"
                 th:each="err : ${#fields.globalErrors()}"
                 th:text="${err}">글로벌 오류</div>

            <div class="login-group">
                <label for="name" class="font">이름</label>
                <input type="text" th:field="*{name}" class="login-text"
                       th:classappend="${#fields.hasErrors('name')} ? ' error' : ''"
                       placeholder="이름을 입력해 주세요" />
                <div class="field-error" th:errors="*{name}"></div>
            </div>

            <div class="login-group">
                <label for="loginId" class="font">아이디</label>
                <input type="text" th:field="*{loginId}" class="login-text"
                       th:classappend="${#fields.hasErrors('loginId')} ? ' error' : ''"
                       placeholder="아이디를 입력해 주세요" autofocus />
                <div class="field-error" th:errors="*{loginId}"></div>

            </div>

            <div class="login-group">
                <label for="password" class="font">비밀번호</label>
                <input type="password" th:field="*{password}" class="login-text"
                       th:classappend="${#fields.hasErrors('password')} ? ' error' : ''"
                       placeholder="비밀번호를 입력해 주세요" />
                <div class="field-error" th:errors="*{password}"></div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fa fa-user-plus"></i> 회원가입 완료
            </button>
        </form>
    </section>

    <section class="end">
        <div class="write">
            <div class="signup-box">
                <p class="signup-message"> <small> 이미 계정이 있으신가요? </small> <strong>지금 로그인</strong>하고 메모를 관리해보세요!</p>
                <a th:href="@{/login}" class="signup-btn">
                    <i class="fa fa-sign-in-alt"></i> 로그인 하러 가기
                </a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
